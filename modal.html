<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>鱼C出品</title>
    <link rel="stylesheet" href="css/bootstrap.css">

    <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>
<body>

<div class="container">
    <!--模态对话框的触发元素-->
    <a data-toggle="modal" href="#modal-login">登录</a>
    <button data-toggle="modal" data-target="#modal-register" type="button">注册</button>

</div>

<div class="modal" id="mdlLogin" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2 class="modal-title">用户登录</h2>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>用户名：</label>
                        <input type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="">密码：</label>
                        <input type="password" class="form-control"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<!--模态框是固定定位的，默认隐藏，推荐写在body的最后-->
<div id="modal-login" class="modal">  <!--半透明的遮罩层-->
    <div class="modal-dialog"> <!--尺寸和定位-->
        <div class="modal-content">  <!--背景/边框/倒角/阴影-->
            <div class="modal-header">
                <!--&times; 模拟叉号-->
                <span class="close" data-dismiss="modal">&times;</span>
                头部
            </div>
            <div class="modal-body">主体</div>
            <div class="modal-footer">尾部</div>
        </div>
    </div>
</div>

<div id="modal-register" class="modal fade">  <!--半透明的遮罩层-->
    <div class="modal-dialog modal-sm">  <!--尺寸和位置-->
        <div class="modal-content">
            <div class="modal-header"></div>
            <div class="modal-body"></div>
            <div class="modal-footer">
                <a data-dismiss="modal" class="btn btn-danger" href="#">关闭</a>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <a href="#mdlLoginfool" data-toggle="modal">超级登录</a>
</div>



<div class="modal" id="mdlLoginfool" data-backdrop="static">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h2 class="modal-title">用户登录</h2>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label>用户名：</label>
                        <input placeholder="请输入您的尊姓大名" type="text" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="">密码：</label>
                        <input placeholder="输入密码前请确认周边安全" type="password" class="form-control"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
