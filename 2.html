<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>鱼C出品</title>
    <link rel="stylesheet" href="css/bootstrap.css">

    <!--[if lt IE 9]>
  <script src="js/html5shiv.min.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->
</head>
<body>

<div class="container">
    <h1>图片的默认样式</h1>
    <img src="image/1.png">
    <img src="image/2.png">
    <img src="image/3.png">
    <img src="image/4.png">


    <h1>圆角</h1>
    <img class="img-rounded" src="image/1.png">
    <img class="img-rounded" src="image/2.png">
    <img class="img-rounded" src="image/3.png">
    <img class="img-rounded" src="image/4.png">

    <h1>圆形</h1>
    <img class="img-circle" src="image/1.png">
    <img class="img-circle" src="image/2.png">
    <img class="img-circle" src="image/3.png">
    <img class="img-circle" src="image/4.png">

    <h1>缩略</h1>
    <img class="img-thumbnail" src="image/1.png">
    <img class="img-thumbnail" src="image/2.png">
    <img class="img-thumbnail" src="image/3.png">
    <img class="img-thumbnail" src="image/4.png">

    <h1>响应式</h1>
    <img class="img-responsive" src="image/1.png">
    <img class="img-responsive" src="image/2.png">
    <img class="img-responsive" src="image/3.png">
    <img class="img-responsive" src="image/4.png">

</div>


<script src="js/jquery-1.11.3.js"></script>
<script src="js/bootstrap.js"></script>
</body>
</html>
